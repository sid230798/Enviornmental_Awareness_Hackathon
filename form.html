<!DOCTYPE html>

<html>

        <head>
        
                <style>
                
                  @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
                * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                  -webkit-box-sizing: border-box;
                  -moz-box-sizing: border-box;
                  -webkit-font-smoothing: antialiased;
                  -moz-font-smoothing: antialiased;
                  -o-font-smoothing: antialiased;
                  font-smoothing: antialiased;
                  text-rendering: optimizeLegibility;
                }

                body {
                  font-family: "Roboto", Helvetica, Arial, sans-serif;
                  font-weight: 100;
                  font-size: 12px;
                  line-height: 30px;
                  color: #777;
                  background: #4CAF50;
                  background-image:url("http://fitzdecarts.com/wp-content/uploads/2018/03/free-background-images.jpg");
                }


                .container {
                  max-width: 90%;
                  width: 100%;
                  margin: 0 auto;
                  position: relative;
                }

                #contact input[type="text"],
                #contact input[type="email"],
                #contact input[type="tel"],
                #contact input[type="url"],
                #contact textarea,
                #contact button[type="submit"] {
                  font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
                }

                #contact {
                  background: #F9F9F9;
                  padding: 25px;
                  margin: 150px 0;
                  background : rgba(0,0,0,0.3);
                  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
                }

                #contact h3 {
                  display: block;
                  font-size: 40px;
                  font-weight: 300;
                  margin-bottom: 10px;
                  color : red;
                  text-align: center;
                }

                #contact h4 {
                  margin: 5px 0 15px;
                  display: block;
                  font-size: 23px;
               
                  color : red;
                  text-align: center;
                }

                fieldset {
                  border: medium none !important;
                  margin: 0 0 10px;
                  min-width: 100%;
                  padding: 0;
                  width: 100%;
                }

                #contact input[type="text"],
                #contact input[type="email"],
                #contact input[type="tel"],
                #contact input[type="url"],
                #contact textarea {
                  width: 100%;
                  border: 1px solid #ccc;
                  background: #FFF;
                  margin: 0 0 5px;
                  padding: 10px;
                }

                #contact input[type="text"]:hover,
                #contact input[type="email"]:hover,
                #contact input[type="tel"]:hover,
                #contact input[type="url"]:hover,
                #contact textarea:hover {
                  -webkit-transition: border-color 0.3s ease-in-out;
                  -moz-transition: border-color 0.3s ease-in-out;
                  transition: border-color 0.3s ease-in-out;
                  border: 1px solid #aaa;
                }

                #contact textarea {
                  height: 200px;
                  max-width: 100%;
                  resize: none;
                }

                #contact button[type="submit"] {
                  cursor: pointer;
                  width: 30%;
                  border: none;
                  background: #4CAF50;
                  color: #FFF;
                  margin: 0 0 5px;
                  padding: 10px;
                  font-size: 15px;
                  text-align : center;
                }

                #contact button[type="submit"]:hover {
                  background: #43A047;
                  -webkit-transition: background 0.3s ease-in-out;
                  -moz-transition: background 0.3s ease-in-out;
                  transition: background-color 0.3s ease-in-out;
                }

                #contact button[type="submit"]:active {
                  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
                }

                .copyright {
                  text-align: center;
                }

                #contact input:focus,
                #contact textarea:focus {
                  outline: 0;
                  border: 1px solid #aaa;
                }

                ::-webkit-input-placeholder {
                  color: #888;
                }

                :-moz-placeholder {
                  color: #888;
                }

                ::-moz-placeholder {
                  color: #888;
                }

                :-ms-input-placeholder {
                  color: #888;
                }
                </style>
        </head>
        
        <body>
        
                <div class="container">  
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8">
  <form id="contact" action="phpscript/upload.php" method="post" enctype="multipart/form-data">
    <h3>Story Upload</h3>
    <h4>Upload Your Stories</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" name = "name" required autofocus>
    </fieldset>
    <fieldset>

      <input placeholder="Your title" type="text" name="title" tabindex="1"  required autofocus>
    </fieldset>
   <fieldset>

      

    </fieldset>
    
    <fieldset>
      <textarea placeholder="Type your Story here...." tabindex="5" name="story" required></textarea>
    </fieldset>
     <fieldset style="font-size:20px">
      <input placeholder="Your Image file" type="file" tabindex="2" name = "image" required>
    </fieldset>
    <fieldset style="margin-left : 35%">
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    
  </form>
</div>
<div class="col-sm-2"></div>
        </body>

</html>
